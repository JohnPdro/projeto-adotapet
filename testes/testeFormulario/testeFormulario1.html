<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testeFormulario1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Lilita +One & display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <div class="logo">
        <label class="inputLabel" id="animacaoLogo">
            <img src="../../imagens/img/logo.png" width="300px" alt="">
        </label>
    </div>
    <div class="container">
        <form action="#" method="post">
            <div>
                <table>
                    <tr>
                        <th colspan="2" class="infoPet">INFORMAÇÕES DO SEU PET</th>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="celula-imagens">
                                <div class="selecaoAnimal">
                                    <label class="inputLabel">
                                        <input type="checkbox" class="tamanhoInput">
                                        <img width="100" src="imagens/silhouetteCachorro.webp" alt="Cachorro">
                                    </label>
                                </div>

                                <div class="selecaoAnimal">
                                    <label class="inputLabel">
                                        <input type="checkbox" class="tamanhoInput">
                                        <img width="100" src="imagens/silhouetteGato.png" alt="Gato">
                                    </label>
                                </div>
                            </div>
                        </td>

                    </tr>

                    <div class="perguntas">
                        <tr>
                            <div class="">
                                <td class="mesclar">
                                    <label>Nome: </label>
                                </td>
                                <td>
                                    <input class="inputInfo" id="animacao">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="">
                                <td class="mesclar">
                                    <label>Idade: </label>
                                </td>
                                <td>
                                    <input class="inputNumero" id="animacao">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="">
                                <td class="mesclar">
                                    <label>Raça: </label>
                                </td>
                                <td>
                                    <input class="inputInfo" id="animacao">
                                </td>
                            </div>
                        </tr>
                        <tr>

                            <td colspan="2" class="mesclar">
                                <div class="posicionamentoTexto">
                                    <label>Tamanho: </label>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="tamanhoAnimal">
                                    <label class="inputLabel" id="animacaoCheckbox">Pequeno
                                        <input type="checkbox" class="tamanhoInput" id="animacaoCheckbox">
                                    </label>
                                    <label class="inputLabel" id="animacaoCheckbox">Médio
                                        <input type="checkbox" class="tamanhoInput" id="animacaoCheckbox">
                                    </label>
                                    <label class="inputLabel" id="animacaoCheckbox">Grande
                                        <input type="checkbox" class="tamanhoInput" id="animacaoCheckbox">
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <div class="">
                                <td class="mesclar">
                                    <label>Cor: </label>
                                </td>
                                <td>
                                    <input class="inputInfo" id="animacao">
                                </td>
                            </div>
                        </tr>

                        <tr>
                            <div class="">
                                <td class="mesclar">
                                    <label>Localização: </label>
                                </td>
                                <td>
                                    <input class="inputInfo" id="animacao">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="">
                                <td colspan="2" class="mesclar">
                                    <div class="posicionamentoTexto">
                                        <label>Conte um pouco sobre seu pet: </label>
                                    </div>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="">
                                <td class="mesclar" colspan="2">
                                    <textarea id="animacao" class="inputInfoExtra" cols="10" rows="5"></textarea>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="button">
                                <td class="mesclar">
                                    <button>Enviar</button>
                                </td>
                            </div>
                        </tr>
                    </div>
            </div>
            </table>
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
