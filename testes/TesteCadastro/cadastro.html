<body>
    <form action="">
    <div class="container">
        <div class="card">
            <h1> Cadastrar </h1>

            <!-- <div id="msgError"></div>
            <div id="msgSuccess"></div> -->

            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="sobrenome" placeholder="" required>
                <label id="labelSobreNome" for="sobrenome">Sobrenome</label>
            </div>

            <div class="label-float">
                <input type="number" id="aniversario" placeholder="" required>
                <label id="labelAniversario" for="aniversario">Aniversario</label>
            </div>

          <div class="label-float">
                <input type="email" id="email" placeholder="" required>
                <label id="labelEmail" for="email">Email</label>
            </div>

            <div class="label-float">
                <input type="number" id="telefone" placeholder="" required>
                <label id="labelTelefone" for="telefone">Telefone</label>
            </div>

            <div class="label-float">
                <input type="number" id="cep" placeholder="" required>
                <label id="labelCep" for="cep">Cep</label>
            </div>

            <div class="label-float">
                <input type="button" id="masc" placeholder="" required>
                <label id="labelMasc" for="Masc">Masculino</label>
            </div>

            <div class="label-float">
                <input type="button" id="fem" placeholder="" required>
                <label id="labelFem" for="fem">Feminino</label>
            </div>

            <div class="label-float">
                <input type="button" id="outro" placeholder="" required>
                <label id="labelOutro" for="outro">Outro</label>
            </div>

            <div class="label-float">
                <input type="text" id="Descrição" placeholder="" required>
                <label id="labelDescricao" for="descricacao">Descrição</label>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            
        </div>
    </div>
    <script src="app.js"></script>
</form>
</body>
