<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <h1 class="titulo">INFORMAÇÕES DO SEU PET</h1>
            <div class="selecaoAnimal">
                <img src="imagens/silhouetteCachorro.webp" alt="Cachorro">
                <img src="imagens/silhouetteGato.png" alt="Gato">
            </div>
            <p>
                <label for="nome">Nome: </label>
                <input class="input1" name="nome" required placeholder="Nome e Sobrenome"> 
            </p>
    
            <p>
                <label for="idade">Idade: </label>
                <input class="input1"  name="idade"  placeholder="Idade aproximada do animal"required maxlength="6"> 
            </p>
    
            <p>
                <label for="raca">Raça: </label>
                <input class="input1" name="raca">
            </p>  

            <p>
                <label for="peso">Peso: </label>
                <input class="input1" name="peso">
            </p> 

            <p>
                <label for="cor">Cor: </label>
                <input class="input1" name="cor">
            </p>

            <p>
                <label for="localizacao">Localização: </label>
                <input class="input1" name="localizacao">
            </p>

            <p>
                <label for="sobre">Fale sobre o pet:</label>
                <input class="input1" name="sobre">
            </p>
    </form>

</body>
</html>
